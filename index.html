<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>
    <div class="l_wrapper">
      <h1>Signup</h1>
      <form action="" id="signup_form">
        <div class="input_wrapper">
          <label for="email-input">Email</label>
          <input type="email" id="email-input" placeholder="Ex: abc@example.com" required>
        </div>
        <div class="input_wrapper">
          <label for="name-input">Your Name</label>
          <input type="email" id="name-input" placeholder="Ex: Bambi" required>
        </div>
        <div class="input_wrapper">
          <label for="password-input">Your Password</label>
          <input type="email" id="password-input" placeholder="********" required>
        </div>
        <button class="signup_btn">Register</button>
      </form>
      <strong class="is_account">
        Already have an accout?
        <a href="#">Login</a>
      </strong>
    </div>

  </body>
  <script src="./js/signup.js"></script>

</html>
